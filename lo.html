<!DOCTYPE html>
<html>
<head>
  <title>Bank Login</title>
  <div class="container">
    <div style="text-align: center"><img src="bank.jpg" width="100" /></div>
    <div class="text">
        <h1 style="color:darkred"><em>YOUR BANK...!</em></h1>
        </div>
    </div>
    <style>
        .container{
            border:5px solid red;
            
        }
        .container {
            display: grid;
            align-items: center; 
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 5px;
        }
</style>
  
</head>
<body>
  <div class="container">
    <h1 style="color:darkred">Bank Login</h1><br><hr>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{6,}" title="Username must contain at least 6 characters, alphanumeric only">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, and one number">
      </div>
      <input type="submit" value="Login">
    </form>
    <style>
        .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.container h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
body{
    background-image: url(bank6.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
   
    

}
 

    </style>
  </div>
</body>
</html>
