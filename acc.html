<!DOCTYPE html>
<html>
<head>
  <title>Bank Account Opening</title>
  <div class="container">
    <div style="text-align: center"><img src="bank.jpg" width="100" /></div>
    <div class="text">
        <h1 style="color:darkred"><em>YOUR BANK...!</em></h1>
        </div>
    </div>
    <style>
      *{
        text-decoration: none;
        border-radius: 2px;
      }
      input:focus{
        color:gray;
      }
        .container{
            border:5px solid red;
            
        }
        .container {
            display: grid;
            align-items: center; 
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 5px;
        }
</style>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    body{
      background: rgb(131,58,180);
      background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
    }
    
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .error-message {
      color: red;
      margin-top: 5px;
    }
    .btn9:hover{
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-top:-200px:margin-bottom:0">Bank Account Opening</h1><hr>
    <div class="box">
      <h3>Already have an account..?<button class="btn9"><a href="lo.html" target="_blank">Click here</a></buttton></h3>
    </div>
    <form id="accountOpeningForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="age">AGE:</label>
      <input type="number" name="age" id="a" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <input type="submit" value="Open Account">
    </form>
  </div>

  <script>
    document.getElementById("accountOpeningForm").addEventListener("submit", function(event) {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("error-message");
      
      // Perform your validation logic here
      if (firstName.trim() === "" || lastName.trim() === "" || email.trim() === "" || password.trim() === "") {
        event.preventDefault();
        errorMessage.innerHTML = "Please fill in all fields.";
      }
    });
  </script>
</body>
</html>
